 <form nz-form nzLayout="vertical" [formGroup]="myForm" class="row">
   <ng-template #message>
     <div>Vui lòng điền thông tin</div>
   </ng-template>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Tên gốc</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <input formControlName="name" nz-input (ngModelChange)="onChange($event)" [nzAutocomplete]="auto">
         <nz-autocomplete [nzDataSource]="filteredOptions" #auto></nz-autocomplete>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Tên nhánh</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <input formControlName="name" nz-input>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Mã nhánh</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <input formControlName="code" nz-input>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Tên loại</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <input formControlName="type" nz-input>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Tồn kho</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <nz-input-number formControlName="inventory" style="width:100%;"></nz-input-number>
       </nz-form-control>
     </nz-form-item>
   </div>
   <!-- <div class="col-12">
     <nz-form-item>
       <nz-form-label nzRequired>Thêm ảnh</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <upload-image formControlName="image"></upload-image>
       </nz-form-control>
     </nz-form-item>
   </div> -->
   <div class="d-flex justify-content-end">
     <button class="mx-3" nz-button nzType="default" (click)="handleCancel()">Hủy</button>
     <button nz-button nzType="primary" (click)="handleOk()">Lưu</button>
   </div>
 </form>
