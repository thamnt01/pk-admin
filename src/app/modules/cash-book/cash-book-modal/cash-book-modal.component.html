 <form nz-form nzLayout="vertical" [formGroup]="myForm" class="row">
   <ng-template #message>
     <div>Vui lòng điền thông tin</div>
   </ng-template>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Người chi</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <nz-select formControlName="name">
           <nz-option [nzLabel]="'Quỹ'" [nzValue]="'Quỹ'"></nz-option>
           <nz-option [nzLabel]="'Thắm'" [nzValue]="'Thắm'"></nz-option>
           <nz-option [nzLabel]="'Ph.Anh'" [nzValue]="'Ph.Anh'"></nz-option>
           <nz-option [nzLabel]="'Hoan'" [nzValue]="'Hoan'"></nz-option>
         </nz-select>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Thời gian</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <nz-date-picker formControlName="date" style="width:100%;"></nz-date-picker>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Giá trị</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <nz-input-number formControlName="value" style="width:100%;"></nz-input-number>
       </nz-form-control>
     </nz-form-item>
   </div>
   <div class="col-12 col-md-6">
     <nz-form-item>
       <nz-form-label nzRequired>Phương thức</nz-form-label>
       <nz-form-control [nzErrorTip]="message">
         <nz-radio-group formControlName="method">
           <label nz-radio nzValue="Cash">Tiền mặt</label>
           <label nz-radio nzValue="Online">Online</label>
         </nz-radio-group>
       </nz-form-control>
     </nz-form-item>
   </div>
   <nz-form-item>
     <nz-form-label>Ghi chú</nz-form-label>
     <nz-form-control>
       <textarea nz-input placeholder="Controlled autosize" [nzAutosize]="{ minRows: 2, maxRows: 3}"></textarea>
     </nz-form-control>
   </nz-form-item>
   <div class="d-flex justify-content-end">
     <button class="mx-3" nz-button nzType="default" (click)="handleCancel()">Hủy</button>
     <button nz-button nzType="primary" (click)="handleOk()">Lưu</button>
   </div>
 </form>
