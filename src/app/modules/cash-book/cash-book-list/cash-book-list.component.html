<div class="row g-0 my-4">
  <div class="col-6">
    <nz-card class="h-100">
      <div class="text-center">
        <div class="head-title">Tổng chi phí nhập hàng:</div>
        <div class="head-price primary">
          3,000,000đ
        </div>
      </div>
    </nz-card>
  </div>
  <div class="col-6">
    <nz-card class="h-100">
      <div class="text-center">
        <div class="head-title">Tổng chi:</div>
        <div class="head-price warming">
          3,000,000đ
        </div>
      </div>
    </nz-card>
  </div>
</div>
<div class="py-4 border-bottom border-top">
  <h3 class="d-flex">
    Ngày: 24/03/2020
  </h3>
  <div class="row">
    <div class="col-12 col-lg-4">
      <nz-card class="h-100" *ngFor="let item of items">
        <h3>Thẻ nhập hàng</h3>
        <div class="d-flex">
          <div class="title">Số lượng:</div>
          <div>{{item.importAmount}}</div>
        </div>
        <div class="d-flex">
          <div class="title">Tổng tiền:</div>
          <div>{{item.importPrice}}</div>
        </div>
      </nz-card>
    </div>
    <div class="col-12 col-lg-4">
      <nz-card class="h-100" *ngFor="let item of items">
        <h3>Thẻ chi tiêu</h3>
        <h4>Cụ thể chi:</h4>
        <div class="d-flex" *ngFor="let data of item.children">
          <div class="title">{{ data.name }}</div>
          <div>{{ data.price }}</div>
        </div>
        <div class="d-flex">
          <div class="title">Tổng chi:</div>
          <div class="text-danger">300,000đ</div>
        </div>
      </nz-card>
    </div>
    <div class="col-12 col-lg-4">
      <div class="h-100 d-flex align-items-center">
        <div> Chi phí tăng trung bình trên 1 mặt hàng: <span class="text-danger">10,000đ</span></div>
      </div>
    </div>
  </div>

</div>
