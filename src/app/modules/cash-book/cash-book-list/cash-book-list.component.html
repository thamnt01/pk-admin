<action-button (dispatch)="onDispatch($event)"></action-button>
<nz-card class="mt-3 mb-5">
  <div class="d-flex justify-content-end">
    <div class="d-flex add" *ngIf="isVisible">
      <nz-input-number></nz-input-number>
      <button class="plus-data">Lưu</button>
    </div>
    <div class="mx-4 data">
      <label class="cursor-pointer" (click)="isVisible = !isVisible"><i nz-icon nzType="plus-circle" nzTheme="fill"></i>
        Quỹ
        đầu kì</label>
      <div class="turquoise">30,000đ</div>
    </div>
    <div class="mx-4 data">
      <label>Tổng chi</label>
      <div class="danger">30,000đ</div>
    </div>
    <div class="mx-4 data">
      <label>Tồn quỹ</label>
      <div class="success">30,000đ</div>
    </div>
  </div>
</nz-card>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Mã phiếu</th>
      <th>Người chi</th>
      <th>Thời gian</th>
      <th>Giá trị</th>
      <th>Phương thức</th>
      <th>Ghi chú</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.code }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.date }}</td>
      <td>{{ data.value }}</td>
      <td>{{ data.method }}</td>
      <td>{{ data.note }}</td>
    </tr>
  </tbody>
</nz-table>
