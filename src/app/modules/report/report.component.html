<div>
  <nz-card>
    <h3 class="text-uppercase mb-3">Kết quả bán hàng ngày hôm nay</h3>
    <div class="d-flex flex-column flex-md-row ">
      <div class="d-flex px-3 mb-3 mb-md-0 border-right">
        <div class="icon blue">
          <i nz-icon nzType="dollar-circle" nzTheme="fill"></i>
        </div>
        <div>
          <div class="blue value">3,000,000đ</div>
          <div>Doanh thu</div>
        </div>
      </div>
      <div class="d-flex px-3 mb-3 mb-md-0 border-right">
        <div class="icon orange">
          <i nz-icon nzType="exclamation-circle" nzTheme="fill"></i> </div>
        <div>
          <div class="value orange">3 đơn</div>
          <div>Trả hàng</div>
        </div>
      </div>
      <div class="d-flex px-3 mb-3 mb-md-0">
        <div class="icon success">
          <i nz-icon nzType="check-circle" nzTheme="fill"></i>
        </div>
        <div>
          <div class="value success">24,03%</div>
          <div>So với cùng kì tháng trước</div>
        </div>
      </div>
      <div class="d-flex px-3 mb-3 mb-md-0">
        <div class="icon danger">
          <i nz-icon nzType="minus-circle" nzTheme="fill"></i>
        </div>
        <div>
          <div class="value danger">24,03%</div>
          <div>So với cùng kì tháng trước</div>
        </div>
      </div>
    </div>
  </nz-card>
</div>
<div class="mt-5 most-sales">
  <nz-card>
    <h3 class="text-uppercase mb-3">Top 5 sản phẩm bán chạy theo số lượng</h3>
    <div *ngFor="let item of mostSale">
      <div class="number success">{{ item.id }}.</div>
      <div>{{ item.name }}: {{ item.amount }}</div>
    </div>
  </nz-card>
</div>
