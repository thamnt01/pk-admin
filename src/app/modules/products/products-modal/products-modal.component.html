    <form [formGroup]="myForm" nz-form nzLayout="vertical" class="row">
      <ng-template #message>
        <div>Vui lòng nhập thông tin</div>
      </ng-template>
      <div class="col-12 col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Tên</nz-form-label>
          <nz-form-control [nzErrorTip]="message">
            <input formControlName="name" nz-input>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-12 col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Mã gốc</nz-form-label>
          <nz-form-control [nzErrorTip]="message">
            <input formControlName="code" nz-input>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-12 col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Tồn kho</nz-form-label>
          <nz-form-control [nzErrorTip]="message">
            <nz-input-number formControlName="inventory" style="width:100%;"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-12 col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Giá vốn</nz-form-label>
          <nz-form-control [nzErrorTip]="message">
            <nz-input-number formControlName="costPrice" style="width:100%;"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-12 col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Giá phát sinh</nz-form-label>
          <nz-form-control [nzErrorTip]="message">
            <nz-input-number formControlName="incurredPrice" style="width:100%;"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-12 col-md-4">
        <nz-form-item>
          <nz-form-label nzRequired>Giá bán</nz-form-label>
          <nz-form-control [nzErrorTip]="message">
            <nz-input-number formControlName="price" style="width:100%;"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="d-flex justify-content-end">
        <button class="mx-3" nz-button nzType="default" (click)="handleCancel()">Hủy</button>
        <button nz-button nzType="primary" (click)="handleOk()">Lưu</button>
      </div>
    </form>
