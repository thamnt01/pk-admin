 <div>
   <form [formGroup]="myForm" class="row">
     <ng-template #message>
       <div>Vui lòng điền thông tin</div>
     </ng-template>
     <div class="col-12 col-md-7">
       <nz-form-item>
         <nz-form-label nzRequired>Tên</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <input nz-input formControlName="name">
         </nz-form-control>
       </nz-form-item>
     </div>
     <div class="col-12 col-md-5">
       <nz-form-item>
         <nz-form-label nzRequired>Số điện thoại</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <input nz-input formControlName="phoneNumber">
         </nz-form-control>
       </nz-form-item>
     </div>
     <div class="col-12">
       <nz-form-item>
         <nz-form-label nzRequired>Địa chỉ</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <input nz-input formControlName="address">
         </nz-form-control>
       </nz-form-item>
     </div>
     <div class="col-12">
       <nz-form-item>
         <nz-form-label nzRequired>Kênh bán</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <nz-radio-group formControlName="channel">
             <label nz-radio nzValue="A">Facebook</label>
             <label nz-radio nzValue="B">Website</label>
             <label nz-radio nzValue="C">Shopee</label>
             <label nz-radio nzValue="D">Instagram</label>
           </nz-radio-group>
         </nz-form-control>
       </nz-form-item>
     </div>
     <nz-form-item>
       <nz-form-label nzRequired>Sản phẩm</nz-form-label>
       <nz-form-control>
         <input type="text" nz-input />
       </nz-form-control>
     </nz-form-item>
     <div class=" col-12 d-flex justify-content-end my-2">
       <div>Tổng tiền hàng: <span class="price  ms-md-2">20,000đ</span></div>
     </div>
     <div class="col-12 col-md-4">
       <nz-form-item>
         <nz-form-label nzRequired>Chiết khấu</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <nz-select formControlName="discount">
             <nz-option [nzLabel]="'25%'" [nzValue]="'Option1'"></nz-option>
             <nz-option [nzLabel]="'10%'" [nzValue]="'Option2'"></nz-option>
           </nz-select>
         </nz-form-control>
       </nz-form-item>
     </div>
     <div class="col-12 col-md-4">
       <nz-form-item>
         <nz-form-label nzRequired>Phí ship</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <nz-select formControlName="shipFee">
             <nz-option [nzLabel]="'25,000đ'" [nzValue]="'Option1'"></nz-option>
             <nz-option [nzLabel]="'0đ'" [nzValue]="'Option2'"></nz-option>
           </nz-select>
         </nz-form-control>
       </nz-form-item>
     </div>
     <div class="col-12 col-md-4">
       <nz-form-item>
         <nz-form-label nzRequired>Phí ship thực</nz-form-label>
         <nz-form-control [nzErrorTip]="message">
           <nz-select formControlName="realShipFee">
             <nz-option [nzLabel]="'25,000đ'" [nzValue]="'Option1'"></nz-option>
             <nz-option [nzLabel]="'0đ'" [nzValue]="'Option2'"></nz-option>
           </nz-select>
         </nz-form-control>
       </nz-form-item>
     </div>
     <div class="col-12 my-2 d-flex justify-content-end">
       <div> Thanh toán: <span class="payment-price ms-md-2">20,000đ</span></div>
     </div>
     <nz-form-item>
       <nz-form-label>Ghi chú</nz-form-label>
       <nz-form-control>
         <textarea nz-input placeholder="Controlled autosize" [nzAutosize]="{ minRows: 1, maxRows: 3}"></textarea>
       </nz-form-control>
     </nz-form-item>
     <div class="d-flex justify-content-end">
       <button class="mx-3" nz-button nzType="default" (click)="handleCancel()">Hủy</button>
       <button nz-button nzType="primary" (click)="handleOk()">Lưu</button>
     </div>
   </form>
 </div>
