<h2><i nz-icon nzType="edit" nzTheme="outline"></i> Tạo danh mục sản phẩm</h2>
<action-button></action-button>
<div class="mt-5">
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Danh mục</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data }}</td>
        <td class="text-center">
          <action-table-button></action-table-button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<button nz-button [nzType]="'primary'" (click)="showAnotherModal()"><span>Show Form</span></button>
<nz-modal nzWidth="75%" [(nzVisible)]="isDisplay" nzTitle="Nhập đơn hàng" (nzOnCancel)="handleAnotherCancel()"
  (nzOnOk)="handleAnotherOk()">
  <ng-container *nzModalContent>
    <div>
      <form class="row">
        <div class="col-12">
          <nz-form-item>
            <nz-form-label nzRequired>Danh mục</nz-form-label>
            <nz-form-control>
              <input nz-input>
            </nz-form-control>
          </nz-form-item>
        </div>
      </form>
    </div>
  </ng-container>
</nz-modal>
